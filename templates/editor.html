<!DOCTYPE html>
<html lang="${lang}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${title}</title>
  <link rel="stylesheet" href="/static/css/main.css">
  <script type='module' src="/static/js/home.js" async></script>
  <script type='module' src="/static/js/dialog.js" async></script>
</head>

<body>
  <header class="w3-bar w3-light-grey w3-bottombar">
    <section class="w3-dropdown-hover">
      <button class="w3-button w3-padding-small"><i class="fas fa-file">&nbsp;${file}</i></button>
      <ul class="w3-dropdown-content w3-bar-block w3-card-4">
        <li>
          <label for="open_file" class="w3-bar-item w3-button"><i class="far fa-file">&nbsp;${open_file}</i></label>
        </li>
        <li>
          <label for="trash" class="w3-bar-item w3-button"><i class="fas fa-trash">&nbsp;${trash}</i></label>
        </li>
        <li>
          <label for="close" class="w3-bar-item w3-button"><i class="fas fa-window-close">&nbsp;${close}</i></label>
        </li>
      </ul>
    </section>

    <section class="w3-dropdown-hover">
      <button class="w3-button w3-padding-small"><i class="fas fa-edit">&nbsp;${edit}</i></button>
      <ul class="w3-dropdown-content w3-bar-block w3-card-4">
        <li>
          <label for="cv" class="w3-bar-item w3-button"><i class="fas fa-film">&nbsp;${cv}</i></label>
        </li>
        <li>
          <label for="radar" class="w3-bar-item w3-button"><i class="fas fa-map-marked-alt">&nbsp;${radar}</i></label>
        </li>
        <li>
          <label for="vehicle" class="w3-bar-item w3-button"><i class="fa fa-car">&nbsp;${vehicle}</i></label>
        </li>
        <li>
          <label for="adas" class="w3-bar-item w3-button"><i class="fa fa-th">&nbsp;${adas}</i></label>
        </li>
      </ul>
    </section>

    <button class="w3-bar-item w3-button w3-padding-small"><i class="fa fa-play">&nbsp;${run}</i></button>

    <section class="w3-dropdown-hover">
      <button class="w3-button w3-padding-small"><i class="fa fa-photo">&nbsp;${display}</i></button>
      <ul class="w3-dropdown-content w3-bar-block w3-card-4">
        <li>
          <label for="display_cv" class="w3-bar-item w3-button"><i
              class="fas fa-film">&nbsp;${display_cv}</i></label>
        </li>
        <li>
          <label for="display_radar" class="w3-bar-item w3-button"><i
              class="fa fa-rocket">&nbsp;${display_radar}</i></label>
        </li>
        <li>
          <label for="display_vehicle" class="w3-bar-item w3-button"><i
              class="fa fa-car">&nbsp;${display_vehicle}</i></label>
        </li>
      </ul>
    </section>
  </header>
  <article>
    <aside>
      <h2>Car</h2>
      <section>
        <label for="w">w：</label>
        <input type="text" id="w" value="8" name="length">
        <label for="h">h：</label>
        <input type="text" id="h" value="8" name="length">
      </section>
      <form method="dialog">
        <p><label>Favorite animal:
            <select>
              <option></option>
              <option>Brine shrimp</option>
              <option>Red panda</option>
              <option>Spider monkey</option>
            </select>
          </label></p>
        <menu>
          <button value="cancel">Cancel</button>
          <button id="confirmBtn" value="default">Confirm</button>
        </menu>
      </form>
    </aside>

    <section class="cv">
      <input type="file" id="open_file" name="open_file" multiple hidden>

      <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
        <input aria-label="b" type="range" name="b" value="50" /> +
        <input aria-label="a" type="number" name="a" value="10" /> =
        <output name="result"></output>
      </form>

      <form method="get" action="generate">
        <label for="gen">字符串的长度：</label>
        <input type="text" id="gen" value="8" name="length">
        <!-- <button type="submit">Give it now!</button> -->
        <button type="submit">
          <svg aria-hidden="true" viewBox="0 0 10 10">
            <path d="M7 9L5 8 3 9V6L1 4h3l1-3 1 3h3L7 6z" />
          </svg>
          Add to favorites
        </button>
      </form>
      <output aria-live="polite"></output>
      <div class="w3-container">
        <h2>W3.CSS Modal</h2>
        <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Open
          Modal</button>

        <div id="id01" class="w3-modal">
          <div class="w3-modal-content">
            <div class="w3-container">
              <span onclick="document.getElementById('id01').style.display='none'"
                class="w3-button w3-display-topright">&times;</span>
              <p>Some text. Some text. Some text.</p>
              <p>Some text. Some text. Some text.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </article>

</body>

</html>
